{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.due_date }}
                {% if task.completed %}
                    (Completed)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_new' %}">Add New Task</a>
</body>
</html>
