<!DOCTYPE html>
<html>
<head>
    <title>Upload you Notes/Images</title>
</head>
<body>
    <h1>Upload you Notes/Images</h1>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'note_new' %}">Add New Note</a>
</body>
</html>
