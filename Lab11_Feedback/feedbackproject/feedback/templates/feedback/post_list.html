{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="{% static 'feedback/styles.css' %}">
</head>
<body>
    <h1>Feedback</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_new' %}">Add Feedback</a>
</body>
</html>
