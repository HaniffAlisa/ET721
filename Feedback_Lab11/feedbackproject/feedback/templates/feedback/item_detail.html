{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>Average Rating: {{ average_rating }}</p>
    <h2>Feedback</h2>
    <ul>
        {% for feedback in feedbacks %}
            <li>{{ feedback.comment }} - {{ feedback.rating }} stars</li>
        {% endfor %}
    </ul>
    <h2>Leave Feedback</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
